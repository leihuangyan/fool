<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登入 - layuiAdmin</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}"  media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}"  media="all">
    <link rel="stylesheet" th:href="@{/layuiadmin/style/login.css}"  media="all">
</head>
<body>

<div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
    <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <h2>后台登录</h2>
            <p>XXXXXXXXXXXXXXXXXXXXXXXXXX</p>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                <input type="text" name="name" id="LAY-user-login-username"
                       lay-verify="required" th:value="admin" placeholder="用户名" class="layui-input">
            </div>
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                <input type="password" name="pwd" id="LAY-user-login-password"
                       lay-verify="required" th:value="admin" placeholder="密码" class="layui-input">
            </div>
<!--            <div class="layui-form-item">
                <div class="layui-row">
                    <div class="layui-col-xs7">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                        <input type="text" name="vercode" id="LAY-user-login-vercode" lay-verify="required" placeholder="图形验证码" class="layui-input">
                    </div>
                    <div class="layui-col-xs5">
                        <div style="margin-left: 10px;">
                            <img src="https://www.oschina.net/action/user/captcha"
                                 class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
                        </div>
                    </div>
                </div>
            </div>-->
            <!--<div class="layui-form-item" style="margin-bottom: 20px;">-->
                <!--<input type="checkbox" name="remember" lay-skin="primary" title="记住密码">-->
                <!--<a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>-->
            <!--</div>-->
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>
            <div class="layui-trans layui-form-item layadmin-user-login-other">
                <!--<label>社交账号登入</label>-->
                <!--<a href="reg.html" class="layadmin-user-jump-change layadmin-link">注册帐号</a>-->
            </div>
        </div>
    </div>

    <div class="layui-trans layadmin-user-login-footer">
        <p>
            <span>技术支持：</span>
            <span><a href="http://www.layui.com/" target="_blank">Layui API</a></span>
            <!--<span><a href="http://amazeui.org//" target="_blank">amazeui</a></span>-->
            <span><a href="https://cn.vuejs.org/v2/guide/" target="_blank">Vue</a></span>
            <span><a href="https://www.iviewui.com/docs/guide/install" target="_blank">iView</a></span>
            <span><a href="http://www.layui.com/admin/" target="_blank"><Layui></Layui>Admin</a></span>
        </p>
        <p>© 2019 <a href="http://www.makeforyou.com/" target="_blank">www.makeforyou.com</a></p>
    </div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}" charset="utf-8"></script>
<script th:src="@{/js/welcome.js}" charset="utf-8"></script>
</body>
</html>
